<div class="main-div">    
    <form [formGroup]="groupForm" class="authentication-form container">
        <mat-card class="">        
  <h3>Create account</h3> 
        <mat-form-field class="authentication-full-width">
            <div style="margin-bottom:-30px;">
                <mat-icon style="margin-top:-2px" matPrefix></mat-icon>
              </div>
              <span matPrefix>
                <span class="material-icons">email</span>
              </span> 
              
          <mat-label style="margin-right:-20px;">Email</mat-label>  
          
          <input matInput style="font-size: small;" [formControl]="emailFormControl"  placeholder="zd@register.com" [errorStateMatcher]="matcher1" (focus)="onFocus()">
        
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is required
        </mat-error> 
        
        </mat-form-field>
        <mat-error *ngIf='emailExists'>{{emailExists}}</mat-error>
        <mat-form-field class="authentication-full-width">        
          <mat-label>User Type</mat-label>        
          <mat-select>        
            <mat-option *ngFor="let website of websites" [value]="website.value">        
              {{website.viewValue}}        
            </mat-option>        
          </mat-select>        
        </mat-form-field>  
          <mat-form-field class="authentication-full-width" hintLabel="Min. 8,Max. 20 characters">
            <div style="margin-bottom:-30px;">
              <mat-icon style="margin-top:-2px" matPrefix></mat-icon>
            </div>
            <span matPrefix>
              <span class="material-icons">
                lock
                </span>
            </span> 
            <mat-label >Password</mat-label>
            <input matInput #inputPassword  maxlength="20"style="font-size: small;" [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
            <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button> -->
            <mat-error *ngIf="groupForm.hasError('required', 'password')">
              {{getPassword()}}
            </mat-error>
            <mat-hint align="end">{{inputPassword.value?.length || 0}}/20</mat-hint>
          </mat-form-field>
        
          <!-- <mat-error *ngIf='registerError'>{{registerError}}</mat-error> -->
          <div style="margin-top: 5px;"></div> 
         <!-- <p> By Join us, you agree to our Terms of Service and Privacy Policy.</p>     -->
          <button mat-raised-button color="primary" class="authentication-button-view" (click)="createAccountForm(groupForm)" cdkFocusInitial>Create account</button>  
          
         <!-- <p>Already have an account?</p> 
          <a mat-flat-button class="authentication-button-view " color="warn" routerLink="../login-user">Login here</a>    -->
          <!-- <router-outlet></router-outlet> -->
        </mat-card>
      </form>
  </div>
