<div class="maindivbox">
  <mat-card class="example-card">
    
    <div class="login-box-header">
      <h2><b>All Users</b></h2>        
    </div>


    <mat-card-content>
      <form class="example-form">
        <table table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef  class="table_th">Email</th>
                <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
              </ng-container> 
           
              <ng-container matColumnDef="UserType">
                <th mat-header-cell *matHeaderCellDef class="table_th">UserType </th>
                <td mat-cell *matCellDef="let element"> {{element.UserType}} </td>
              </ng-container> 
          
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef class="table_th">Action </th>
                <td mat-cell *matCellDef="let element">  
                   <button mat-raised-button color="accent" class="btn" >Edit</button>  |
                   <button mat-raised-button color="warn" class="btn">Delete</button>   </td>
              </ng-container>  
              
           
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tr.mat-header-row"></tr> 
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10,20,30,50]" showFirstLastButtons></mat-paginator>
      </form> 
    </mat-card-content>
     
  </mat-card>
