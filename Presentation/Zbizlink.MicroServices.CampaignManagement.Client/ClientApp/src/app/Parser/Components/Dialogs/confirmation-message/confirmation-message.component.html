<div>
  <mat-toolbar style="height: 50px;">
    <div style="float:left; width:95%; font-size:medium;">Confirmation</div>
    <span class="fill-remaining-space"></span>
    
  </mat-toolbar>
</div>

<div mat-dialog-content>
  <mat-card>
    <span class="content-span full-width">{{data.message}}</span>
  </mat-card>
</div>

<div class="confirm-dialog-container">
 
    <button mat-raised-button color="primary" id="no-button" [mat-dialog-close]="false">NO</button>
  
  <button mat-raised-button color="primary" id="yes-button" [mat-dialog-close]="true">YES</button>

</div>
