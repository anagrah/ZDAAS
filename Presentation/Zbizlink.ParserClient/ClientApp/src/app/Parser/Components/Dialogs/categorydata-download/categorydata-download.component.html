<div>
    <mat-toolbar>
        <div style="float:left;  font-size: small;">Download Options</div>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
</div>

<div>
    <mat-card>
           
        <div style="font-size: small">
            <mat-radio-group>
                <mat-radio-button style="padding-right: 20px;" value="ExportToExcel"  (change)='onChange($event)' checked>Export To Excel</mat-radio-button>
                <mat-radio-button value="ExportToWord"  (change)='onChange($event)' >Export To Word</mat-radio-button>
            </mat-radio-group>
        </div>
        <mat-divider></mat-divider>
        &nbsp;
        &nbsp;
        <div *ngIf="requiredYesNo" style="color: crimson; font-size:  small;">{{requiredYesNoMessage}}</div>
        <div style="font-size: small"> Do you want to download all categories data ?
            <mat-radio-group > 
                <!-- [disabled]="yesOrNoRadioGroupDisable()" -->
                <mat-radio-button style="padding-right: 20px;" value="yes" (change)='onChange($event)' >Yes</mat-radio-button>
                <mat-radio-button value="no" (change)='onChange($event)' >No</mat-radio-button>
            </mat-radio-group>
        </div>
        <mat-divider></mat-divider>
        &nbsp;
        &nbsp;
        <div *ngIf="requiredCategory" style="color: crimson; font-size:  small;">{{requiredCategoryMessage}}</div>
        <div >
            <mat-form-field *ngIf='multiSelectionDropdown' > 
            <mat-select id="test1"  placeholder="Select category" [(value)]="categoryMultiDropdownSelectedValue" 
            (selectionChange)="onMultiDropdownValueChange($event)" 
             multiple 
             >
             <!-- [disabled]="yesOrNoRadioGroupDisable()" -->
                <mat-option style="width:300px; font-size: small;" *ngFor="let categoryName of categoryNameList" [value]="categoryName.CategoryId" >
                    {{categoryName.Name}}</mat-option>
            </mat-select>
        </mat-form-field>
            <mat-form-field *ngIf='singleSelectionDropdown'>          
                <mat-select id="test2"  placeholder="Select category" [(value)]="categorySingleDropdownSelectedValue" 
                (selectionChange)="onMultiDropdownValueChange($event)" 
                >
                <!-- [disabled]="yesOrNoRadioGroupDisable()" -->
                    <mat-option style="width:300px; font-size: small;" *ngFor="let categoryName of categoryNameList" [value]="categoryName.CategoryId" >
                        {{categoryName.Name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card>
</div>


<div class="confirm-dialog-container">
    <button mat-raised-button color="primary" id="no-button"  (click)="closeDialogOpp()">Cancel</button>
    <button mat-raised-button color="primary" id="yes-button"  (click)="ok()" cdkFocusInitial>Ok</button>
</div>
