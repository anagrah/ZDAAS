 
<div *ngIf="progressSpinnerService.isLoading" class="loading-indicator">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div> 
  
  <div class="maindivbox">
      <mat-card class="example-card" style="width: 96%;">
        
        <div >
         
          <h2 class="campaign_management_h2">State</h2>
                
        </div>
    
    
        <mat-card-content>
          <form class="example-form">
            <table table mat-table [dataSource]="dataSource" style="width: 100%;">
             
              <ng-container matColumnDef="AgencyId"  style="display: none;">
                <th mat-header-cell *matHeaderCellDef class="table_th">Agency Id</th>
                <td mat-cell *matCellDef="let element"> {{element.AgencyId}} </td>
              </ng-container> 
              <ng-container matColumnDef="AgencyName">
                <th mat-header-cell *matHeaderCellDef class="table_th">Agency Name</th>
                <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.AgencyName}} </td>
              </ng-container> 
                  <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef class="table_th">Description</th>
                    <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.Description}} </td>
                  </ng-container> 
                 
                  <ng-container matColumnDef="Edit">
                    <th mat-header-cell *matHeaderCellDef class="table_th">Edit</th>
                    <td mat-cell *matCellDef="let element" style="width: 15%;">   
                       <button mat-raised-button  class="button" color="warn" (click)="sendEmail(element.opportunityId,element.opportunityName,element.campaignOpportunityID)" >Edit</button></td>
                  </ng-container>                 
                  <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef class="table_th">Delete</th>
                    <td mat-cell *matCellDef="let element" style="width: 15%;">   
                       <button mat-raised-button  class="button" color="warn" (click)="sendEmail(element.opportunityId,element.opportunityName,element.campaignOpportunityID)" >Delete</button></td>
                  </ng-container>    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tr.mat-header-row"></tr>  
            </table> 
            <div style="text-align: center;" *ngIf="dataSource.data.length === 0">No records found</div>
            <mat-paginator [pageSizeOptions]="[5, 10,20,30,50]" showFirstLastButtons></mat-paginator>
          </form> 
        </mat-card-content>
         
      </mat-card>
